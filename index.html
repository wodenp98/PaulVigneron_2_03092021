<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a22d99172.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>
    
<!-- Header -->

    <header>
        <nav>
            <img src="./images/logo/Reservia.svg" alt="logo">
            <ul>
                <li class="accomodations"><a href="#hebergements">Hébergements</a></li>
                <li class="activities"><a href="#activites">Activités</a></li>
                <li class="sign_up"><a href="#">S'inscrire</a></li>
            </ul>
        </nav>

<!-- Rechercher un hébergement -->

        <div class="search">
            <div>
                <h1>Trouvez votre hébergements pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
             </div>
        </div>

          <form method="POST" action="#" class="form">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" name="city" class="city" value="Marseille, France"/>
        <button type="submit" class="btn_search">Rechercher</button>
          </form>

<!--  Filtres  -->

        <div class="filters">
            <h3>Filtres</h3>
                <ul>
                  <li><i class="fas fa-money-bill-wave logo_filters"></i><a href="#">Économique</a></li>                           
                  <li><i class="fas fa-child logo_filters"></i><a href="#">Familial</a></li>
                  <li><i class="fas fa-heart logo_filters"></i><a href="#">Romantique</a></li>
                  <li><i class="fas fa-dog logo_filters"></i><a href="#">Animaux autorisés</a></li>
                </ul>  
          </div>

          <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
          </div>
          </div>
   </header>
</body>

</html>
